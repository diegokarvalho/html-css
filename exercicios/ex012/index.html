<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Videos</title>
</head>
<body>
    <h1>Formatos de Vídeo para Sites Html</h1>
    <p>   Mp4  Webm  ogv </p>
    <h2>Adicionando vídeos em hospedagem própria
    </h2>
    <p>tag &lt;video&gt; simples.</p>
    <video src="midia/pexels-anna-tarazevich-6551622 (1080p).mp4" width="650" controls poster="imagens/tumb.png"></video>
    <p>tag &lt;video&gt; mais completa</p>
    <video width="650" controls >
        <source src="midia/pexels-anna-tarazevich-6551622 (1080p).mp4" type="video/mp4">
        <source src="midia/Pexels-Anna-Tarazevich-6551622 (1080P).webm" type="video/webm">
        <p>Seu navegador não tem suporte para esse tipo de vídeo</p>
    </video >
    <h2>Incorporando vídeos em hospedagem externa</h2>
    <p>YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dhfn7o7WDxI?si=1ITdQXGvqrxcDcjd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Vimo</p>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
