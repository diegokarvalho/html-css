<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(71, 6, 6)
        }
        a:hover{
            color:rgb(117, 117, 31);
            text-decoration: underline;
        }
        a::after{
            content: ' [link]';
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Peseudo elementos em css</h1>
    <ul>
        <li><a href="#">site01</a></li>
        <li><a href="#">site02</a></li>
        <li><a href="#">site03</a></li>
    </ul>
</body>
</html>
