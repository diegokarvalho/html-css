<body>
    <h1>Imagens que se adaptam sozinhas</h1>
    <p>Tente aumentar ou diminuir o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem dinamica">
    </picture>

    <h1>reproduzindo Áudio</h1>
<audio src="midia/mr-turtle-by-the-green-orbs.mp3" controls></audio> <!--controls parametro-->  
<!-- mp3 ogg wav-->

<audio  controls preload="metadata"><!-- evitar  AUTO -->>
    <source src="midia/mr-turtle-by-the-green-orbs.mp3" type="audio/mpeg"> <!--  mais type no pdf -->
    <source src="midia/mr-turtle-by-the-green-orbs.ogg" type="sudio/ogg">
